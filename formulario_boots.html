<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<diva>, initial-scale=1.0">
    <title>FORMULÁRIO BOOTS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-body-dark">
        <div class="container-fluid">
            <a href="https://getbootstrap.com.br/docs/4.1/components/forms/" class="navbar-brand">
                <img src="../img/Senac_logo.svg.png" 
                width="110">
            </a>

        </div>

    </nav>
    <div class="container card mt-2">
        <form>
            <div class="form-group mt-2"><!--formulário--> <!--distanciamento do topo/margin top-->
                 <label>Email</label>
                 <input type="email" class="form-control" placeholder="exemplo@email.com">
            </div>
            <div class="form-group mt-2">
                <label>Senha</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Você concorda em eu ficar mandando e-mail toda hora para você.</label>
            </div>
            <input type="submit" class="btn btn-primary mt-3 mb-2" value="Confirmar">
        </form>
    </div>    
</body>
</html>
