<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>ARQUIVO</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h3>Dados Pessoais</h3></legend>
            <table>
                <tr>
                    <td> Nome</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Idade</td>
                    <td><input type="number" min="0" max="120"></td>
                </tr>
                 <td>Data de nascimento</td>
                 <td><input type="date"></td>
            </table>
        </fieldset>
        <br>

        <fieldset>
            <legend><h3>Dados Profissionais</h3></legend>
            <table>
                <tr>
                    <td>Escolaridade 
                        
                    </td>
                    <td><select>
                        <option>Fundamental Incompleto</option>
                        <option>Fundamental Completo</option>
                        <option>Nivel Medio</option>
                        <option>Superior Incompleto</option>
                        <option>Superior Completo</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Tem experiência em T.I.</td>
                    <td>
                        <input type="radio" name="opcao" value="sim"> sim
                        <input type="radio" name="opcao" value="não"> não
                        
                    </td>
                
                <tr>
                    <td>Disponibilidade</td>
                    <td>
                        <input type="checkbox" name="manhã" value="manhã"> manhã
                        <input type="checkbox" name="tarde" value="tarde"> tarde
                        <input type="checkbox" name="noite" value="noite"> noite
                    </td>
                </tr>

                </tr>

                

                
                   
                
                
            </table>
        </fieldset>
    </form>
</body>
</html>
